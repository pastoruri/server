<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/libs/bootstrap.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="chat.js"></script>

</head>
<body onload="whoami()">

<table width="100%" border="1px solid">
    <tr>
        <td width="25%">
            <div align="center" style="margin-top: 10px; margin-bottom: 10px;">
                <a href="index.html"><img src="../static/images/home.png" width="30px" height="30px"></a>
            </div>
            <div  class="alert alert-primary" role="alert">
                <label id="cu_username"></label>
                <br/>
                <label id="cu_name"></label>
            </div>
            <div id="allusers">

            </div>

        </td>
        <td width="75%" valign="bottom" id="messages" style="padding: 10px;" background="../static/images/school.png">
            <div id="messages-record">
            </div>
            <div id="messages-toolbar" style="margin-left: 0; margin-top: 5px; display: inline-block;">
                <input type="text" id="postmessage" placeholder="Mensaje" style="margin-right: 5px">
                <input type="image" onclick="sendMessage();" src="../static/images/sendarrow.png" width="15px" height="15px" style="margin-right: 10px;">
                <input type="image" onclick="deleteAllMessages()" src="../static/images/delete-messages.png" align="right" width="20px" height="20px" style="margin-top: 3px;">
            </div>
        </td>
    </tr>
</table>

</body>
</html>
